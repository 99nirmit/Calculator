<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
      integrity="sha384-hP9XLeU6IyC+KP+fPxKaxhpb03fL1WCQgZfOorOx/F0NyjJ+YrYrOJrGOlcaOJuv"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <title>Calculator</title>
</head>
<body>
    <h1 class="text-center">Calculator</h1>
    <br><br><br>
    <div class="container d-flex justify-content-center" >
        <div class="row main">
            <div class="col-md-12 custom">
            <input type="text" class="display" name="display" id="screen"><br><br>
            <input type="button" class="btn btn-success ml-2" value="AC"  onclick="clearScreen()">
            <input type="button" class="btn btn-danger ml-2" value="BACK" onclick="backSpace()">
            <input type="button" class="btn btn-warning ml-2" value="/" onclick="display('/')">

            <br><br>

            <input type="button" class="btn btn-warning ml-2" value="7" onclick="display('7')">
            <input type="button" class="btn btn-warning ml-2" value="8" onclick="display('8')">
            <input type="button" class="btn btn-warning ml-2" value="9" onclick="display('9')">
            <input type="button" class="btn btn-warning ml-2" value="*" onclick="display('*')">
            
            <br><br>
        
            <input type="button" class="btn btn-warning ml-2" value="4" onclick="display('4')">
            <input type="button" class="btn btn-warning ml-2" value="5" onclick="display('5')">
            <input type="button" class="btn btn-warning ml-2" value="6" onclick="display('6')">
            <input type="button" class="btn btn-warning ml-2" value="-" onclick="display('-')">
        
            <br><br>
        
            <input type="button" class="btn btn-warning ml-2" value="1" onclick="display('1')">
            <input type="button" class="btn btn-warning ml-2" value="2" onclick="display('2')">
            <input type="button" class="btn btn-warning ml-2" value="3" onclick="display('3')">
            <input type="button" class="btn btn-warning ml-2" value="+" onclick="display('+')">
        
            <br><br>
        
            <input type="button" class="btn btn-warning ml-2" value="%" onclick="display('%')">
            <input type="button" class="btn btn-warning ml-2" value="0" onclick="display('0')">
            <input type="button" class="btn btn-warning ml-2" value="." onclick="display('.')">
            <input type="button" class="btn btn-warning ml-2" value="=" onclick="calculate()" id="equals">
           
</body>
</html>
